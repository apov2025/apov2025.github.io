<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨水屏选购指南 - apov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Source Han Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', 'Helvetica Neue', Arial, sans-serif;
            color: #222;
            line-height: 1.6;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: normal;
            letter-spacing: 2px;
            color: #111;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 40px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .tab.active {
            background-color: #333;
            color: #fff;
        }

        .tab:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        .search-bar {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-input {
            width: 300px;
            padding: 12px 20px;
            font-size: 18px;
            border: 3px solid #333;
            border-radius: 25px;
            background-color: #fff;
            outline: none;
        }

        .search-input:focus {
            border-color: #666;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .device-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s ease;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 8px;
        }

        .device-item:hover {
            transform: translateY(-2px);
            border-color: #666;
            background-color: #fff;
        }

        .device-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 12px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .device-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9px;
        }

        .device-icon span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans SC', 'Source Han Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', 'Helvetica Neue', Arial, sans-serif;
        }

        .device-icon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #333;
        }

        .device-description {
            font-size: 16px;
            color: #444;
            margin-top: 15px;
            font-style: italic;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 36px;
            }
            
            .tabs {
                flex-direction: column;
                max-width: 300px;
            }

            .tab {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .tab:last-child {
                border-bottom: none;
            }

            .device-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
            
            .search-input {
                width: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/qrcode/qrcode-apov_wechat-account.JPG" alt="apov wechat" style="max-width: 300px; height: auto; margin-bottom: 20px; border-radius: 8px;">
        <div class="tabs">
            <a href="index.html" class="tab">apov 公众号</a>
            <a href="devices.html" class="tab active">墨水屏选购指南</a>
            <a href="apps.html" class="tab">墨水屏 app</a>
        </div>
    </div>

    <div class="content-section" style="background-color: #fff; padding: 40px; border: 2px solid #ddd; border-radius: 12px; margin-bottom: 40px; text-align: left;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #111;">apov 墨水屏选购指南</h2>
        （2025 年 6 月 22 日更新）
        
    
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5 Paper Color - apov: a point of view</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FBF7F0;
            --warm-white: #FEFCF8;
            --charcoal: #2C2C2C;
            --warm-grey: #8B8680;
            --accent-gold: #D4A574;
            --deep-brown: #4A3728;
            --soft-shadow: rgba(44, 44, 44, 0.08);
            --border-light: rgba(139, 134, 128, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            font-weight: 300;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 80%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 80% 20%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 40% 40%, transparent 50%, rgba(44, 44, 44, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .back-link {
            display: inline-block;
            color: var(--warm-grey);
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .title-accent {
            color: var(--accent-gold);
            font-style: italic;
            font-weight: 500;
        }

        .viewer-container {
            background: var(--warm-white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px var(--soft-shadow),
                0 8px 16px rgba(44, 44, 44, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            position: relative;
            margin-bottom: 40px;
        }

        .viewer-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-gold), transparent, var(--accent-gold));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.3;
        }

        .spline-viewer {
            width: 100%;
            height: 600px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .controls-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--warm-grey);
            text-align: center;
        }

        .description {
            background: var(--warm-white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px var(--soft-shadow),
                0 8px 16px rgba(44, 44, 44, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .description::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-gold), transparent, var(--accent-gold));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.3;
        }

        .description h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--charcoal);
        }

        .description p {
            margin-bottom: 15px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }
            
            .viewer-container,
            .description {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .spline-viewer {
                height: 400px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← 返回首页</a>
            <h1 class="main-title">
                <span>M5 Paper Color</span>
            </h1>
        </div>

        <div class="viewer-container">
            <div class="spline-viewer">
                <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.28/build/spline-viewer.js"></script>
                <spline-viewer url="https://prod.spline.design/VGJlk6T4raD71Tby/scene.splinecode"></spline-viewer>
            </div>
        </div>

        <div class="description">
            <h2>关于 M5 Paper Color</h2>
            <p>M5 Paper Color 是一款创新的彩色电子墨水屏设备，结合了传统电子纸的护眼特性和彩色显示的丰富表现力。</p>
            <p>这款设备采用先进的彩色电子墨水技术，能够显示鲜艳的色彩，同时保持超低功耗和优秀的阳光下可读性。</p>
            <p>通过上方的 3D 模型，您可以全方位了解这款设备的外观设计和细节特征。</p>
        </div>
    </div>
</body>
</html>

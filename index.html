<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .tabs {
            justify-content: center;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab {
            flex: 1;
        }


        .about-section {
            background-color: #fff;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .about-section p:last-child {
            margin-bottom: 0;
        }

        .follow-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 36px;
            }
            
            .tabs {
                max-width: 100%;
            }

            .about-section {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 32px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/qrcode/qrcode-apov_wechat-account.JPG" alt="apov wechat" style="max-width: 300px; height: auto; margin-bottom: 20px; border-radius: 8px;">
        <div class="tabs">
            <a href="index.html" class="tab active">apov 公众号</a>
            <a href="devices.html" class="tab">墨水屏选购指南</a>
            <a href="apps.html" class="tab">墨水屏 app</a>
        </div>
    </div>

    <div class="about-section">
        <p>
            apov 是一个泛数码爱好者账号，但侧重关注电子纸，电子阅读，数字极简，数字生活健康等方面的内容。欢迎联系管理员（微信：weilaifuture65）加入 apov 读者群。
        </p>
    </div>

    <script>
        // 简单的tab激活状态管理
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    // 移除所有active类
                    tabs.forEach(t => t.classList.remove('active'));
                    // 添加active类到当前tab
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>

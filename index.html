<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 0px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

ul {
    list-style-type: disc;
    text-align: left;
    display: inline-block;
    margin: 0 auto;
}

.center-container {
    text-align: center;
}

        .about-section {
            background-color: #fff;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .about-section p:last-child {
            margin-bottom: 0;
        }

        .follow-btn {
            display: inline-block;
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 36px;
            }
            
            .about-section {
                padding: 30px 20px;
            }
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: border-color 0.2s ease;
            justify-content: center;
        }

        .app-item:hover {
            border-color: #666;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .app-icon span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 300px;
        }

        .app-name {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .app-description {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .btn-download {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-download:hover {
            background-color: #f8f8f8;
        }

        .btn-github {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            margin-right: 8px;
        }

        .btn-github:hover {
            background-color: #f8f8f8;
        }

        .btn-fdroid {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-fdroid:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .app-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .app-name {
                font-size: 18px;
            }
            
            .app-description {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .app-buttons {
                justify-content: center;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                border-radius: 8px;
                min-width: 80px;
                touch-action: manipulation;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 32px;
            }
            
            .app-item {
                padding: 20px 15px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
            }
            
            .app-name {
                font-size: 17px;
            }
            
            .app-description {
                font-size: 13px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 70px;
            }
        }

        .device-group-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 28px;
            margin-bottom: 28px;
        }
        .device-btn {
            background: none;
            border: none;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
            transition: transform 0.18s;
            box-shadow: none;
        }
        .device-btn:hover, .device-btn:focus {
            transform: scale(1.08);
        }
        .device-btn img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 0;
            display: block;
        }
        @media (max-width: 600px) {
            .device-group-row {
                gap: 10px;
            }
            .device-btn img {
                width: 70px;
                height: 70px;
            }
        }

        .group-list-container {
            display: none;
            max-width: 400px;
            margin: 20px auto 0 auto;
            text-align: center;
            border: none;
            border-radius: 14px;
            background: #fff;
            box-shadow: none;
            padding: 18px 0 12px 0;
        }
        .group-list-container ul {
            display: inline-block;
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
            padding: 0 0 0 24px;
        }
        .device-btn img {
            border: 3px solid #bbb;
            border-radius: 12px;
            transition: border-color 0.18s, box-shadow 0.18s;
        }
        .device-btn.active img {
            border: 4px solid #111;
            box-shadow: 0 0 0 2px #1112;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/qrcode/qrcode-apov_wechat-account.JPG" alt="apov wechat" style="max-width: 300px; height: auto; margin-bottom: 10px; border-radius: 8px;">
    </div>

    <div style="text-align: center; margin-bottom: 30px; font-size: 18px; line-height: 1.6;">
        <p>你好👋，我是 weilaifuture，一位墨水屏用户和爱好者，也是 apov 公众号的作者。这个网站是我最近在做的一个实验性质电商。点击下面的产品类别图标，即可展开相关产品页面。</p>
    </div>
    <div style="height: 1.2em;"></div>
    <div class="device-group-row">
        <button class="device-btn" id="group1-btn"><img src="assets/images/devices/Group1.png" alt="Group1"></button>
        <button class="device-btn" id="group2-btn"><img src="assets/images/devices/Group2.png" alt="Group2"></button>
        <button class="device-btn" id="group3-btn"><img src="assets/images/devices/Group3.png" alt="Group3"></button>
        <button class="device-btn" id="group4-btn"><img src="assets/images/devices/Group4.png" alt="Group4"></button>
    </div>
    <div id="group1-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;">
        <h3>文石 Boox Palma</h3>
        <p>这里是 Group1 的文章内容占位。你可以在这里放任何富文本内容，包括段落、图片、链接等。</p>
    </div>
    <div id="group2-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;">
        <h3>国文 A8</h3>
        <p>这里是 Group2 的文章内容占位。</p>
    </div>
    <div id="group3-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;">
        <h3>超级笔记 A5X2 Manta</h3>
        <p>这里是 Group3 的文章内容占位。</p>
    </div>
    <div id="group4-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;">
        <h3>文石 Boox Mira</h3>
        <p>这里是 Group4 的文章内容占位。</p>
    </div>
    <script>
    function showGroupArticle(groupNum) {
        var articles = document.querySelectorAll('.article-container');
        var btns = document.querySelectorAll('.device-btn');
        var willShow = articles[groupNum - 1].style.display !== 'block';
        articles.forEach(function(article, idx) {
            article.style.display = (idx === groupNum - 1 && willShow) ? 'block' : 'none';
        });
        btns.forEach(function(btn, idx) {
            if (idx === groupNum - 1 && willShow) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }
    document.getElementById('group1-btn').onclick = function() { showGroupArticle(1); };
    document.getElementById('group2-btn').onclick = function() { showGroupArticle(2); };
    document.getElementById('group3-btn').onclick = function() { showGroupArticle(3); };
    document.getElementById('group4-btn').onclick = function() { showGroupArticle(4); };
    </script>

</body>
</html>

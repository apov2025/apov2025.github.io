<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 0px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }


        .about-section {
            background-color: #fff;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .about-section p:last-child {
            margin-bottom: 0;
        }

        .follow-btn {
            display: inline-block;
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 36px;
            }
            
            .about-section {
                padding: 30px 20px;
            }
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: border-color 0.2s ease;
            justify-content: center;
        }

        .app-item:hover {
            border-color: #666;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .app-icon span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 300px;
        }

        .app-name {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .app-description {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .btn-download {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-download:hover {
            background-color: #f8f8f8;
        }

        .btn-github {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            margin-right: 8px;
        }

        .btn-github:hover {
            background-color: #f8f8f8;
        }

        .btn-fdroid {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-fdroid:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .app-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .app-name {
                font-size: 18px;
            }
            
            .app-description {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .app-buttons {
                justify-content: center;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                border-radius: 8px;
                min-width: 80px;
                touch-action: manipulation;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 32px;
            }
            
            .app-item {
                padding: 20px 15px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
            }
            
            .app-name {
                font-size: 17px;
            }
            
            .app-description {
                font-size: 13px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 70px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/qrcode/qrcode-apov_wechat-account.JPG" alt="apov wechat" style="max-width: 300px; height: auto; margin-bottom: 10px; border-radius: 8px;">
    </div>

    <div style="text-align: center; margin-bottom: 30px; font-size: 18px; line-height: 1.6;">
        <p>
            apov 是一个泛数码爱好者账号，但侧重关注电子纸，电子阅读，数字极简，数字生活健康等方面的内容。欢迎联系管理员（微信：weilaifuture65）加入 apov 读者群。
        </p>
    </div>

    <div class="content-section" style="background-color: #fff; padding: 40px; border: 2px solid #ddd; border-radius: 12px; margin-bottom: 40px; text-align: left;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #111;">apov 墨水屏选购指南</h2>
        （2025 年 6 月 22 日更新）
        
    
    </div>


</body>
</html>

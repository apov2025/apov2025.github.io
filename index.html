<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #222;
            line-height: 1.6;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: normal;
            letter-spacing: 2px;
            color: #111;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 40px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .tab.active {
            background-color: #333;
            color: #fff;
        }

        .tab:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        .about-section {
            background-color: #fff;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #111;
        }

        .about-section p {
            font-size: 18px;
            color: #444;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .about-section p:last-child {
            margin-bottom: 0;
        }

        .follow-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 36px;
            }
            
            .tabs {
                flex-direction: column;
                max-width: 300px;
            }

            .tab {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .tab:last-child {
                border-bottom: none;
            }

            .about-section {
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/logos/logo-apov.JPG" alt="apov" style="max-width: 200px; height: auto; margin-bottom: 10px;">
        <div class="tabs">
            <a href="index.html" class="tab active">apov 公众号/读者群</a>
            <a href="devices.html" class="tab">墨水屏选购指南</a>
            <a href="apps.html" class="tab">墨水屏 app</a>
        </div>
    </div>

    <div class="about-section">
        <p>
            apov 是一个泛数码爱好者账号，但侧重关注电子纸，电子阅读，数字极简，数字生活健康等方面的内容。欢迎联系管理员（微信：weilaifuture65）加入 apov 读者群。
        </p>
    </div>

    <script src="js/qr-footer.js"></script>
    <script>
        // 简单的tab激活状态管理
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    // 移除所有active类
                    tabs.forEach(t => t.classList.remove('active'));
                    // 添加active类到当前tab
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F4F0;
            padding: 0 20px 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 0px;
            margin-top: 0;
            padding-top: 0;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

ul {
    list-style-type: disc;
    text-align: left;
    display: inline-block;
    margin: 0 auto;
}

.center-container {
    text-align: center;
}

        .about-section {
            background-color: #fff;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .about-section p:last-child {
            margin-bottom: 0;
        }

        .follow-btn {
            display: inline-block;
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 36px;
            }
            
            .about-section {
                padding: 30px 20px;
            }
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: border-color 0.2s ease;
            justify-content: center;
        }

        .app-item:hover {
            border-color: #666;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .app-icon span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 300px;
        }

        .app-name {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .app-description {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .btn-download {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-download:hover {
            background-color: #f8f8f8;
        }

        .btn-github {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            margin-right: 8px;
        }

        .btn-github:hover {
            background-color: #f8f8f8;
        }

        .btn-fdroid {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }

        .btn-fdroid:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .app-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .app-name {
                font-size: 18px;
            }
            
            .app-description {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .app-buttons {
                justify-content: center;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                border-radius: 8px;
                min-width: 80px;
                touch-action: manipulation;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 32px;
            }
            
            .app-item {
                padding: 20px 15px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
            }
            
            .app-name {
                font-size: 17px;
            }
            
            .app-description {
                font-size: 13px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 70px;
            }
        }

        .device-group-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        .device-btn {
            background: #fff;
            border: 3px solid #bbb;
            border-radius: 12px;
            padding: 16px 6px 10px 6px;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: border-color 0.18s, box-shadow 0.18s;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .device-btn.active {
            border: 4px solid #111;
        }
        .device-emoji {
            font-size: 3em;
            margin-bottom: 0.25em;
        }
        .device-title {
            display: block;
            font-size: 1.08em;
            color: #222;
            text-align: center;
            font-weight: 500;
            line-height: 1.2;
            word-break: keep-all;
        }
        @media (max-width: 600px) {
            .device-group-row {
                gap: 10px;
            }
            .device-btn {
                width: 44vw;
                min-width: 110px;
                max-width: 160px;
                height: 90px;
                padding: 8px 2px 5px 2px;
                margin-bottom: 8px;
            }
            .device-emoji {
                font-size: 2em;
            }
            .device-title {
                font-size: 0.98em;
            }
        }

        .group-list-container {
            display: none;
            max-width: 400px;
            margin: 20px auto 0 auto;
            text-align: center;
            border: none;
            border-radius: 14px;
            background: #fff;
            box-shadow: none;
            padding: 18px 0 12px 0;
        }
        .group-list-container ul {
            display: inline-block;
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
            padding: 0 0 0 24px;
        }
        .device-btn img {
            border: 3px solid #bbb;
            border-radius: 12px;
            transition: border-color 0.18s, box-shadow 0.18s;
        }
        .device-btn.active img {
            border: 4px solid #111;
        }

        .article-container {
            font-family: 'Noto Sans SC', 'Source Han Sans SC', 'Microsoft YaHei UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'DejaVu Sans', 'Liberation Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #000;
            line-height: 1.7;
        }
        .article-container p,
        .article-container ul,
        .article-container li {
            font-weight: 400;
        }

        .article-container p {
            margin-bottom: 1.1em;
        }

        .article-container h1 {
            font-size: 1.35em;
            margin-top: 1.3em;
            margin-bottom: 0.7em;
        }
        .article-container h2 {
            font-size: 1.18em;
            margin-top: 1.2em;
            margin-bottom: 0.7em;
        }
        .article-container h3 {
            font-size: 1.08em;
            margin-top: 1.1em;
            margin-bottom: 0.7em;
        }
        .article-container a {
            color: #222;
            text-decoration: none;
        }
        .article-container a:visited {
            color: #222;
        }
        .article-container a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <a href="index.html" style="display:block;">
            <img src="assets/images/logos/logo-long-center.png" alt="apov logo" style="width: 100%; min-width:180px; max-width:600px; height: auto; margin: 0 auto 10px auto; border-radius: 0; display: block; cursor: pointer;">
        </a>
        <div style="height: 1.2em;"></div>
    </div>

    <div style="text-align: left; margin-bottom: 30px; font-size: 18px; line-height: 1.6;">
        <p>你好👋，我是 weilaifuture，一位墨水屏用户和爱好者，也是 apov 公众号的作者。这是一个实验性质的墨水屏爱好者网站。</p>
    </div>
    <div style="height: 1.2em;"></div>
    <div class="device-group-row">
        <button class="device-btn" id="group2-btn" title="apov公众号">
            <span class="device-emoji">📢</span>
            <span class="device-title">apov 公众号</span>
        </button>
        <button class="device-btn" id="group3-btn" title="apov读者群">
            <span class="device-emoji">👥</span>
            <span class="device-title">apov 读者群</span>
        </button>
        <button class="device-btn" id="group4-btn" title="设备推荐">
            <span class="device-emoji">📱</span>
            <span class="device-title">设备</span>
        </button>
        <button class="device-btn" id="group5-btn" title="app 推荐">
            <span class="device-emoji">📝</span>
            <span class="device-title">资源</span>
        </button>
    </div>
    <div id="group2-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;"><div id="group2-article-content"></div></div>
    <div id="group3-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;"><div id="group3-article-content"></div></div>
    <div id="group4-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;"><div id="group4-article-content"></div></div>
    <div id="group5-article" class="article-container" style="display:none; max-width:600px; margin:24px auto 0 auto;"><div id="group5-article-content"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    const articleFiles = {
        2: 'assets/articles/apov-wechat.md',
        3: 'assets/articles/apov-group.md',
        4: 'assets/articles/devices.md',
        5: 'assets/articles/resources.md'
    };
    // 新增：缓存所有 markdown 内容
    const articleCache = {};
    // 预加载所有 markdown 文件
    window.addEventListener('DOMContentLoaded', function() {
        Object.entries(articleFiles).forEach(([groupNum, filePath]) => {
            fetch(filePath).then(r => r.text()).then(md => {
                articleCache[groupNum] = marked.parse(md);
            }).catch(() => {
                articleCache[groupNum] = '<div style="color:#f00;text-align:center;">加载失败</div>';
            });
        });
    });
    function showGroupArticle(groupNum) {
        var articles = document.querySelectorAll('.article-container');
        var btns = document.querySelectorAll('.device-btn');
        var willShow = articles[groupNum - 2].style.display !== 'block';
        articles.forEach(function(article, idx) {
            article.style.display = (idx === groupNum - 2 && willShow) ? 'block' : 'none';
        });
        btns.forEach(function(btn, idx) {
            if (idx === groupNum - 2 && willShow) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        if (willShow) {
            const contentDiv = document.getElementById(`group${groupNum}-article-content`);
            // 直接显示缓存内容
            if (articleCache[groupNum]) {
                contentDiv.innerHTML = articleCache[groupNum];
            } else {
                contentDiv.innerHTML = '<div style="color:#aaa;text-align:center;">正在加载...</div>';
            }
        }
    }
    document.getElementById('group2-btn').onclick = function() { showGroupArticle(2); };
    document.getElementById('group3-btn').onclick = function() { showGroupArticle(3); };
    document.getElementById('group4-btn').onclick = function() { showGroupArticle(4); };
    document.getElementById('group5-btn').onclick = function() { showGroupArticle(5); };
    // 页面加载时不自动展开任何按钮
    </script>

</body>
</html>

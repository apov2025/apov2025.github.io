<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apov: a point of view</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FBF7F0;
            --warm-white: #FEFCF8;
            --charcoal: #2C2C2C;
            --warm-grey: #8B8680;
            --accent-gold: #D4A574;
            --deep-brown: #4A3728;
            --soft-shadow: rgba(44, 44, 44, 0.08);
            --border-light: rgba(139, 134, 128, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            font-weight: 300;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 80%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 80% 20%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 40% 40%, transparent 50%, rgba(44, 44, 44, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .title-accent {
            color: var(--accent-gold);
            font-style: italic;
            font-weight: 500;
        }



        .simple-nav {
            text-align: center;
            margin: 50px 0;
        }

        .simple-link {
            display: block;
            color: var(--charcoal);
            text-decoration: none;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 400;
            margin: 30px auto;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            width: fit-content;
        }

        .simple-link:hover {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }
            
            .simple-link {
                margin: 15px 20px;
                font-size: clamp(1.1rem, 4vw, 1.3rem);
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">
                <span>apov:</span>
                <span class="title-accent">a point of view</span>
            </h1>
        </div>

        <div class="simple-nav">
            <a href="about.html" class="simple-link">网站说明</a>
            <a href="m5-paper-color.html" class="simple-link">M5 Paper Color</a>
            <a href="reink/" class="simple-link" target="_blank">Reink Studio</a>
        </div>
    </div>
</body>
</html>

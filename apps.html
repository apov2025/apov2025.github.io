    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .tabs {
            justify-content: center;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab {
            flex: 1;
        }


        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: border-color 0.2s ease;
            justify-content: center;
        }

        .app-item:hover {
            border-color: #666;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .app-icon span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 300px;
        }

        .app-name {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .app-description {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .btn-download {
            background-color: #333;
            color: #fff;
        }

        .btn-download:hover {
            background-color: #555;
        }

        .btn-github {
            background-color: #24292e;
            color: #fff;
            margin-right: 8px;
        }

        .btn-github:hover {
            background-color: #444;
        }

        .btn-fdroid {
            background-color: #1976d2;
            color: #fff;
        }

        .btn-fdroid:hover {
            background-color: #1565c0;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .header {
                margin-bottom: 40px;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .tabs {
                max-width: 100%;
            }
            

            .app-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .app-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .app-name {
                font-size: 18px;
            }
            
            .app-description {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .app-buttons {
                justify-content: center;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                border-radius: 8px;
                min-width: 80px;
                touch-action: manipulation;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            
            .app-item {
                padding: 20px 15px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
            }
            
            .app-name {
                font-size: 17px;
            }
            
            .app-description {
                font-size: 13px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 70px;
            }
        }
    </style>

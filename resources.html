<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享 - apov: a point of view</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FBF7F0;
            --warm-white: #FEFCF8;
            --charcoal: #2C2C2C;
            --warm-grey: #8B8680;
            --accent-gold: #D4A574;
            --deep-brown: #4A3728;
            --soft-shadow: rgba(44, 44, 44, 0.08);
            --border-light: rgba(139, 134, 128, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            font-weight: 300;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 80%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 80% 20%, transparent 50%, rgba(44, 44, 44, 0.1) 100%),
                radial-gradient(circle at 40% 40%, transparent 50%, rgba(44, 44, 44, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .title-accent {
            color: var(--accent-gold);
            font-style: italic;
            font-weight: 500;
        }

        .back-link {
            display: inline-block;
            color: var(--warm-grey);
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .content-section {
            background: var(--warm-white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px var(--soft-shadow),
                0 8px 16px rgba(44, 44, 44, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .content-section::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-gold), transparent, var(--accent-gold));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.3;
        }

        .content-section h1 {
            font-size: 1.35em;
            margin-top: 1.3em;
            margin-bottom: 0.7em;
            color: var(--charcoal);
        }

        .content-section h1:first-child {
            margin-top: 0;
        }

        .content-section h2 {
            font-size: 1.18em;
            margin-top: 1.2em;
            margin-bottom: 0.7em;
            color: var(--charcoal);
        }

        .content-section h3 {
            font-size: 1.08em;
            margin-top: 1.1em;
            margin-bottom: 0.7em;
            color: var(--charcoal);
        }

        .content-section p {
            margin-bottom: 1.1em;
            font-weight: 400;
        }

        .content-section ul,
        .content-section li {
            font-weight: 400;
        }

        .content-section a {
            color: var(--accent-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .content-section a:visited {
            color: var(--accent-gold);
        }

        .content-section a:hover {
            color: var(--deep-brown);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }
            
            .content-section {
                padding: 30px 20px;
                border-radius: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← 返回首页</a>
            <h1 class="main-title">
                <span>apov:</span>
                <span class="title-accent">a point of view</span>
            </h1>
        </div>

        <div class="content-section" id="content">
            <div style="color:#aaa;text-align:center;">正在加载...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('assets/articles/resources.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = '<div style="color:#f00;text-align:center;">加载失败</div>';
            });
    </script>
</body>
</html>
